

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Login</title>
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <form (ngSubmit)="onSubmit()">
            <div class="input-group">
                <label for="username"></label>
                <input placeholder="UserName" type="text" id="username" [(ngModel)]="username" name="username" minlength="2">
            </div>
            <div class="input-group">
                <label for="password"></label>
                <input type="password" placeholder="Password" id="password" [(ngModel)]="password" name="password" minlength="2" required>
            </div>
            <button type="submit">Login</button>
        </form>
    </div>
</body>
</html>
